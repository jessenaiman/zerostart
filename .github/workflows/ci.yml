name: ZeroStart CI

on: [push, pull_request]

jobs:
  validation:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: 3.13
          
      - name: Install ZeroStart
        run: bash scripts/poetry/install_poetry.sh
          
      - name: Run Standards Check
        run: |
          pytest tests/test_standards.py -v \
            --tb=short \
            --color=yes \
            --strict-markers
            
      - name: Security Scan
        run: bandit -r src/ -ll
        
      - name: Linting Check
        run: ruff check . --show-source
        
      - name: Type Checking
        run: mypy src/